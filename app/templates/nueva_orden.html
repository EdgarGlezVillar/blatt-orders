<!DOCTYPE html>
<html>
<head>
    <title>Tablas en la base de datos</title>
</head>
<body>
    <h1>Conexi√≥n a la base de datos PostgreSQL</h1>

    {% if tablas %}
        <h2>Tablas encontradas:</h2>
        <ul>
            {% for tabla in tablas %}
                <li>{{ tabla }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron tablas en la base de datos.</p>
    {% endif %}
</body>
</html>
