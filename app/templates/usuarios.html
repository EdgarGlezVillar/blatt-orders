<!DOCTYPE html>
<html>
<head>
    <title>Usuarios registrados</title>
</head>
<body>
    <h1>Usuarios en la base de datos</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Rol</th>
        </tr>
        {% for user in usuarios %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.rol }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
