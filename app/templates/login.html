<!DOCTYPE html>
<html>
<head>
    <title>Login BLATT</title>
    <style>
        body { background-color: #071E22; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        form { background: #1D7874; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #000; }
        input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; border: none; }
        button { background: #F4C095; border: none; padding: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Iniciar Sesión</h2>
        <input name="username" placeholder="Usuario" required>
        <input name="password" placeholder="Contraseña" type="password" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
