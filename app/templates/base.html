<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Blatt{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #071E22;
            color: #F4C095;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1D7874;
            padding: 10px 20px;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .btn {
            background-color: #EE2E31;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #C02121;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #679289;
            background-color: #1D7874;
            color: #F4C095;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #679289;
            text-align: left;
        }
        th {
            background-color: #1D7874;
        }
    </style>
</head>
<body>
    <header>
        <h2>BLATT - Sistema de Ã“rdenes</h2>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
